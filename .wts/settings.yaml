# Base directory for storing worktrees
# Env: WTS_WORKTREE_BASE
worktree_base: ~/github/worktrees

# Default editor (cursor, code, zed, subl)
# Env: WTS_EDITOR
editor: claude

# Terminal override (iterm2, tmux, warp, terminal, none)
# Env: WTS_TERMINAL
# terminal:

# Terminal mode (split, tab, cd)
# Env: WTS_TERMINAL_MODE
terminal_mode: split

# Split direction (vertical, horizontal)
# Env: WTS_TERMINAL_SPLIT
terminal_split: vertical

# Shell command to run after creating a worktree
# Env: WTS_INIT_SCRIPT
init_script: uv sync
